<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./bmi.png" type="image/x-icon">
    
</head>
<body>
    <div id="a">
        <h1>BMI Calculator </h1>
        <p>Enter your height in cm:</p>
        <input type="text" id="height" placeholder="Height in cm">
        <p>Enter your weight in kg:</p>
        <input type="text" id="weight" placeholder="Weight in kg">
        <br>
        <div class="result" id="result"></div>
        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    </div>    
    <script src="./design.js"></script>
</body>
</html>
